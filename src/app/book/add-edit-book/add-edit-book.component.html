<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Book Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="bookName" placeholder="Enter book Name">
   
        <label class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
           <select class="form-control" [(ngModel)]="bookAuthor">
               <option>--Select--</option>
               <option *ngFor="let authName of AuthorList">
                   {{authName.authorName}}
               </option>
           </select>
        </div>

        <label class="col-sm-2 col-form-label">Type Book</label>
        <div class="col-sm-10">
           <select class="form-control" [(ngModel)]="bookType">
               <option>--Select--</option>
               <option *ngFor="let typeName of TypeList">
                   {{typeName.typeName}}
               </option>
           </select>
        </div>
</div>

<button (click)="addBook()" *ngIf="boo.bookId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateBook()" *ngIf="boo.bookId!=0" class="btn btn-primary">
    Update   
</button>
