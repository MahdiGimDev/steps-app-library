<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Type Book Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="typeName"
        placeholder="Enter Type Book Name">
    </div>
</div>

<button (click)="addType()" *ngIf="typ.typeId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateType()" *ngIf="typ.typeId!=0" class="btn btn-primary">
    Update
</button>
